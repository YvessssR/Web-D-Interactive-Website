<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Quest</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="game-container">
        <!-- Title with Shining Effect -->
        <h1 class="shine">MYTHIC QUEST</h1>
        <img id="story-image">

        <p id="story-text">Choose your class:</p>

        <div id="choices">
            <button onclick="selectClass('warrior')">Warrior</button>
            <button onclick="selectClass('mage')">Mage</button>
            <button onclick="selectClass('healer')">Healer</button>
            <button onclick="selectClass('archer')">Archer</button>
        </div>
    </div>

</body>
</html>
