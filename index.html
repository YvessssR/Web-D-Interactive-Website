<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game-container">
        <!-- Title with Shining Effect -->
        <h1 class="shine">MYTHIC QUEST</h1>

        <p class="subtitle">Choose your class:</p>

        <div class="buttons">
            <button onclick="selectclass('warrior')" class="btn">Warrior</button>
            <button onclick="selectclass('mage')" class="btn">Mage</button>
            <button onclick="selectclass('healer')" class="btn">Healer</button>
            <button onclick="selectclass('archer')" class="btn">Archer</button>
        </div>
    </div>

</body>
</html>
